<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="age-calculator">
    <h2>Age Calculator</h2>
    <p>Enter your Date of Birth:</p>
    <input type="number" id="day" placeholder="Day" min="1" max="31" required>
    <input type="number" id="month" placeholder="Month" min="1" max="12" required>
    <input type="number" id="year" placeholder="Year" min="1900" max="2100" required><br>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
